<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image opacity</title>
  <link rel="stylesheet" href="ImageOpacity.css">
</head>

<body>
  <div class="image-container"> <!--Image container starts here-->
    <img src="https://i.pinimg.com/736x/5b/5a/35/5b5a359eaca44ed2809b5a914c347f2f.jpg" alt="random imagel">
    <img src="https://i.pinimg.com/736x/c9/6a/c9/c96ac98b2cfa70342a3dd311a1b4096f.jpg" alt="random imagel">
  </div> <!--Image container ends here-->

  <div class="text-shadow-container">
    <h1 id="shadow-text-one">This is a text with a text-shadow-container 1
    </h1>
    <h1 id="shadow-text-two">
      This is a text with a text-shadow-container 2
    </h1>

    <h1 id="shadow-text-three">
      This is a text with a text-shadow-container 3
    </h1>
  </div>

  <div class="box-shadow-container">
    <div id="box-shadow-containerOne">BOX 1</div>
    <div id="box-shadow-containerTwo">BOX 2</div>
    <div id="box-shadow-containerThree">BOX 3</div>
  </div>




  <div class="image">
    <img
      src="https://imgs.search.brave.com/dfdLwx7Wg2GeRxQGun3VrxcRPTAmhdcgiRtfQPN8wSs/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNy8w/Mi8wMS8yMi8wMi9t/b3VudGFpbi1sYW5k/c2NhcGUtMjAzMTUz/OV82NDAuanBn"
      alt="This is a image " srcset="">
      <div class="container">
        <p>Stairway to heaven</p>  
      </div>
  </div>

</body>

</html>
